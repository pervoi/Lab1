<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="bl-text-add">
                <input type="text" class="bl-text" name="" value="" placeholder="Назва товару">
                <button class="bl-add">Додати</button>
            </div>
            <div class="bl-list">
                <div class="bl-product">
                    <p class="bl-name"> Помідори</p>
                    <div class="bl-plus-minus">
                        <button class="bl-minus">-</button>
                        <p class="bl-label">1</p>
                        <button class="bl-plus">+</button>
                    </div>
                    <div class="bought-delete">
                        <button class="bl-boughtbutt">Куплено</button>
                        <button class="bl-delete">&#xD7</button>
                    </div>
                </div>
                <div class="bl-product">
                    <p class="bl-name"> Печиво</p>
                    <div class="bl-plus-minus">
                        <button class="bl-minus">-</button>
                        <p class="bl-label">1</p>
                        <button class="bl-plus">+</button>
                    </div>
                    <div class="bought-delete">
                        <button class="bl-boughtbutt">Куплено</button>
                        <button class="bl-delete">&#xD7</button>
                    </div>
                </div>
                <div class="bl-product">
                    <p class="bl-name"> Сир </p>
                    <div class="bl-plus-minus">
                        <button class="bl-minus">-</button>
                        <p class="bl-label">1</p>
                        <button class="bl-plus">+</button>
                    </div>
                    <div class="bought-delete">
                        <button class="bl-boughtbutt">Куплено</button>
                        <button class="bl-delete">&#xD7</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="bl-title">Залишилося</div>
            <div class="bl-left-little">
                <div class="bl-little"> 
                    <p class="bl-little-name"> Помідори </p>
                    <p class="bl-insidenumb"> 1 </p>
                </div>
                <div class="bl-little"> 
                    <p class="bl-little-name"> Печиво </p>
                    <p class="bl-insidenumb"> 1 </p>
                </div>
                <div class="bl-little"> 
                    <p class="bl-little-name"> Сир </p>
                    <p class="bl-insidenumb"> 1 </p>
                </div>
            </div>
            <div class="bl-title">Куплено</div>
            <div class="bl-left-little">
            </div>
        </div>
    </div>
</body>

</html>
